<div id="authorizing-form-block">
	<div class="sign-in-form">
		<p id="title">HEALTHY MEAL</p>
		<div id="login-form-and-comment">
			<div id="login-form">
				<form>
					<input type="text" placeholder="Your name and surname" id="name" class="input-field" name="name"><br>
					<input type="text" placeholder="E-mail address" id="login" class="input-field" name="login"><br>
					<input type="password" placeholder="Password" id="password" class="input-field" name="password"><br>
					<input type="password" placeholder="Repeat password" id="repeated-password" class="input-field" name="repeated-password"><br>
					<button name="submit-registration" type="submit" id="registration-submit-button">Register</button>
				</form>
				<button name="login-account" type="submit" id="login-account-button" [routerLink]="['/login']">Sign in</button>
			</div>
		</div>
	</div>
</div>
